<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular D3FC</title>
    
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/d3fc/1.3.0/d3fc.min.css" />
    <link type="text/css" rel="stylesheet" href="css/chart.css" />
</head>
<body ng-app="d3Test.quandlServices" ng-cloak ng-controller="quandlCtrl as ctrlr">

    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <label for="apiKey">Api Key:</label>
                    <input type="text" id="apiKey" ng-model="ctrlr.apiKey" ng-change="ctrlr.apiKeySet()" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <label for="database">Database:</label>
                    <input type="text" id="database" ng-model="ctrlr.database" ng-change="ctrlr.datakeySet()" />
                    <label for="database">Dataset:</label>
                    <input type="text" id="dataset" ng-model="ctrlr.dataSet" ng-change="ctrlr.datakeySet()" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert" ng-class="ctrlr.state">
                    {{ctrlr.statusMessage}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <d3fcOHLCVChart data="ctrlr.data"></d3fcOHLCVChart>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3fc/1.3.0/d3fc.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/components/quandl/quandl-service.js"></script>
	<script type="text/javascript" src="js/components/quandl/quandl-controller.js"></script>
</body>
