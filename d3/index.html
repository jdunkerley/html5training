<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularD3 Bar Chart</title>
    
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/chart.css" />

</head>
<body ng-app="d3TestF1Chart" ng-cloak ng-controller="f1Controller as f1Ctrl">

    <h1>Formula 1 {{f1Ctrl.valueField}} after Japan</h1>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form>
                    <label for="display">Display </label>
                    <select id="display" ng-model="f1Ctrl.valueField" ng-options="item for item in f1Ctrl.valueFields()"></select>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <d3-bar-chart data="f1Ctrl.data" value-field="f1Ctrl.valueField" class-field="f1Ctrl.classField" width="960"></d3-bar-chart>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/components/barChart/barChart-directive.js"></script>
    <script type="text/javascript" src="js/components/f1Data/f1Data-service.js"></script>
    <script type="text/javascript" src="js/components/f1Data/f1Data-controller.js"></script>
</body>
