<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Make a Bar Chart</title>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }

        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: black;
            font: 10px sans-serif;
            text-anchor: start;
        }
    </style>
</head>
<body>

  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
